<!doctype html>
<html>
<head>
  <style>
    textarea {
      width: 400px;
      height: 250px;
    }
  </style>
  <script src="../parsergen.js"></script>
  <script src="parsergen-math.js"></script>
  <script>
    window.onload = function () {
        document.querySelector("button").onclick = function () {
            var val = document.querySelector("#src").value;
            document.querySelector("#tokenized").value = "";
            parser.tokenize(val, function(tokens){
                for (var i in tokens) {
                    var token = tokens[i];
                    document.querySelector("#tokenized").value += "["+token.type+", "+token.value+"]\n";
                }
            });
        };
    };
  </script>
</head>
<body>
  Try entering a basic mathematical expression using parentheses and the following operators: +, -, *, /, ^
  <br><br>
  For example:
  <pre>2 + 3 * (9 / 3)^4 - 17</pre>
  <textarea id="src"></textarea>
  <br>
  <button>Tokenize!</button>
  <br><br>
  <textarea id="tokenized"></textarea>
</body>
